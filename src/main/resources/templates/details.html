<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Details</title>
  </head>
  <body>
    <!-- <h1 th:text="${name}"></h1>
                <h1 th:text="${lastname}"></h1>
                <h1 th:text="${email}"></h1> -->
    <h1 th:text="${title}"></h1>
    <ul>
      <li th:text="${name}"></li>
      <li th:text="${lastname}"></li>
      <li th:if="${email != null}" th:text="${email}"></li>
      <li th:if="${email == null}" th:text="${'No email available'}"></li>
    </ul>
  </body>
</html>
